<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        }

        table {
            
            border-collapse: collapse;
        }

        thead {
            border: 1px solid black;
            padding: 8px;
            text-align: center;

        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Àrea</th>
                <th colspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th colspan="2">Médias</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="4">Exatas</th>
                <td>Matemática</td>
                <td>Física</td>
                <td>Química</td>
                <td>Biologia</td>
            </tr>
        </tbody>
    </table>
</bo

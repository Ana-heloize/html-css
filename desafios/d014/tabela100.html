<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        }

        table {
            
            border-collapse: collapse;
            border: 1px solid black;
        }

        thead {
            border: 1px solid black;
            padding: 8px;
            text-align: center;

        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            
        }
        

    </style>
</head>
<body>

            <tr>
